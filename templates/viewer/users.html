<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>Imagefap-Favorites: Users</title>
  </head>
  <body bgcolor='black' text='lightgray'>

    <h1>Users</h1>

    <table border='2'>
      <tr><th>ID</th><th>Name</th></tr>
      {% for id, name in users.items %}
        <tr>
          <td><a href='{% url "favorites" id %}'>{{ id }}</a></td>
          <td>{{ name|escape }}</td>
        </tr>
      {% empty %}
        <tr><td colspan='2'>No users in database</td></tr>
      {% endfor %}
    </table>

  </body>
</html>
