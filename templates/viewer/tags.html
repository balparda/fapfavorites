<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>Imagefap-Favorites: Tags</title>
    <style>

      th, td {padding: 5px;}

    </style>
  </head>
  <body bgcolor='black' text='lightgray'>

    <h1>Tags</h1>

    <table border='2'>
      <tr><th>ID</th><th>Tag&nbsp;Name&nbsp;(with&nbsp;parents)</th></tr>
      {% for id, name in tags %}
        <tr>
          <td align='center'><a href='{% url "tag" id %}'>{{ id }}</a></td>
          <td>{{ name|escape }}</td>
        </tr>
      {% empty %}
        <tr><td colspan='2'>No tags in database</td></tr>
      {% endfor %}
    </table>

    <p><a href='{% url "index" %}'>(Home Page)</a></p>

  </body>
</html>
