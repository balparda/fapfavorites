<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>Imagefap-Favorites: Favorites</title>
  </head>
  <body bgcolor='black' text='lightgray'>

    <h1>Favorites for User &quot;{{ user_name|escape }}&quot; (ID {{ user_id }})</h1>

    <table border='2'>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image&nbsp;Count&nbsp;(Pages)</th>
        <th>Last&nbsp;Fetch</th>
      </tr>
      {% for id, obj in favorites.items %}
        <tr>
          <td align='center'><a href='{% url "favorite" user_id id %}'>{{ id }}</a></td>
          <td>{{ obj.name|escape }}</td>
          <td>{{ obj.count }} ({{ obj.pages }})</td>
          <td>{{ obj.date }}</td>
        </tr>
      {% empty %}
        <tr><td colspan='4'>No favorites for this user in database</td></tr>
      {% endfor %}
    </table>

  </body>
</html>
